<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ForensicChain v3.3</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap');
*{margin:0;padding:0;box-sizing:border-box;}html{scroll-behavior:smooth;}
body{font-family:'Inter',sans-serif;background:#0a0d14;color:#e2e8f0;line-height:1.7;overflow-x:hidden;}
#bg-canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;opacity:.45;}
#lang-bar{position:fixed;top:0;left:0;right:0;z-index:200;background:rgba(6,10,16,.95);border-bottom:1px solid #1e3a5f;height:36px;display:flex;align-items:center;justify-content:flex-end;padding:0 20px;gap:6px;}
.lang-btn{background:transparent;border:1px solid transparent;color:#475569;font-size:12px;font-weight:700;padding:4px 14px;border-radius:6px;cursor:pointer;transition:all .2s;font-family:inherit;}
.lang-btn.active{background:rgba(59,130,246,.15);border-color:#3b82f6;color:#60a5fa;}
nav{position:fixed;top:36px;left:0;right:0;z-index:150;background:rgba(10,13,20,.88);backdrop-filter:blur(14px);border-bottom:1px solid #1e3a5f;padding:0 40px;height:52px;display:flex;align-items:center;justify-content:space-between;}
.nav-brand{font-size:15px;font-weight:800;color:#60a5fa;}
.nav-links{display:flex;gap:2px;}
.nav-links a{color:#64748b;font-size:12px;font-weight:500;text-decoration:none;padding:5px 12px;border-radius:7px;transition:all .2s;cursor:pointer;}
.nav-links a:hover,.nav-links a.active-link{color:#e2e8f0;background:#1e293b;}
.role-sel{background:#0f1a2e;border:1px solid #1e3a5f;color:#94a3b8;font-size:12px;padding:4px 10px;border-radius:7px;cursor:pointer;font-family:inherit;}
#float-nav{position:fixed;right:16px;top:50%;transform:translateY(-50%);z-index:160;display:flex;flex-direction:column;gap:8px;}
.fn-dot{width:10px;height:10px;border-radius:50%;background:#1e3a5f;border:none;cursor:pointer;transition:all .2s;padding:0;}
.fn-dot:hover,.fn-dot.active{background:#3b82f6;transform:scale(1.4);}
#role-banner{display:none;position:relative;z-index:10;padding:10px 48px;text-align:center;font-size:13px;color:#94a3b8;border-bottom:1px solid rgba(59,130,246,.25);}
#role-overlay{display:none;position:fixed;top:88px;right:20px;z-index:180;width:320px;background:linear-gradient(135deg,#0f1a2e,#111827);border:1px solid #1e3a5f;border-radius:16px;overflow:hidden;box-shadow:0 8px 40px rgba(0,0,0,.6);}
#role-overlay .ro-bar{height:3px;}
#role-overlay .ro-header{padding:16px 20px 12px;border-bottom:1px solid #1e293b;display:flex;justify-content:space-between;align-items:center;}
#role-overlay .ro-title{font-size:14px;font-weight:800;color:#f1f5f9;}
#role-overlay .ro-close{background:none;border:none;color:#475569;font-size:18px;cursor:pointer;}
#role-overlay .ro-body{padding:14px 20px 18px;}
#role-overlay .ro-desc{font-size:13px;color:#94a3b8;margin-bottom:14px;}
#role-overlay .ro-feat{display:flex;align-items:flex-start;gap:10px;background:#0a0d14;border-radius:9px;padding:10px 12px;margin-bottom:8px;}
#role-overlay.role-investigator .ro-bar{background:linear-gradient(90deg,#1d4ed8,#0ea5e9);}
#role-overlay.role-lawyer .ro-bar{background:linear-gradient(90deg,#7c3aed,#a855f7);}
#role-overlay.role-judge .ro-bar{background:linear-gradient(90deg,#b45309,#f59e0b);}
main{position:relative;z-index:10;padding-top:88px;}
section{padding:72px 48px;max-width:1100px;margin:0 auto;}
.section-title{font-size:12px;font-weight:700;letter-spacing:2px;text-transform:uppercase;color:#38bdf8;margin-bottom:10px;}
.section-heading{font-size:30px;font-weight:700;color:#f1f5f9;margin-bottom:14px;}
.section-sub{color:#94a3b8;font-size:15px;max-width:680px;margin-bottom:40px;}
hr.div{border:none;border-top:1px solid #1e293b;max-width:1100px;margin:0 auto;}
.hero{min-height:88vh;display:flex;flex-direction:column;justify-content:center;padding:100px 48px 72px;max-width:none;border-bottom:1px solid #1e3a5f;}
.badge{display:inline-block;background:rgba(0,120,255,.15);border:1px solid rgba(0,120,255,.4);color:#60a5fa;padding:5px 16px;border-radius:20px;font-size:11px;font-weight:600;letter-spacing:1.5px;text-transform:uppercase;margin-bottom:22px;}
.hero h1{font-size:clamp(36px,6vw,64px);font-weight:800;line-height:1.1;margin-bottom:10px;background:linear-gradient(135deg,#fff 0%,#93c5fd 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
.hero .ver{font-size:18px;color:#38bdf8;font-weight:500;margin-bottom:22px;}
.hero>p{font-size:16px;color:#94a3b8;max-width:700px;margin-bottom:40px;}
.hero-stats{display:flex;gap:36px;flex-wrap:wrap;}
.stat .num{font-size:26px;font-weight:800;color:#38bdf8;display:block;}
.stat .lbl{font-size:11px;color:#64748b;text-transform:uppercase;letter-spacing:1px;}
.ptab-row{display:flex;gap:8px;margin-bottom:32px;flex-wrap:wrap;}
.ptab{background:#0f1a2e;border:1px solid #1e3a5f;color:#64748b;padding:9px 22px;border-radius:10px;font-size:13px;font-weight:600;cursor:pointer;transition:all .2s;font-family:inherit;}
.ptab.active.desktop{background:rgba(59,130,246,.15);border-color:#3b82f6;color:#60a5fa;}
.ptab.active.unity{background:rgba(168,85,247,.15);border-color:#a855f7;color:#c084fc;}
.ptab.active.android{background:rgba(16,185,129,.15);border-color:#10b981;color:#34d399;}
.ppanel{display:none;}
.ppanel.active{display:grid;grid-template-columns:auto 1fr;gap:28px;align-items:start;}
.sc-zone{background:#0f1a2e;border:2px dashed #1e3a5f;border-radius:14px;overflow:hidden;width:520px;flex-shrink:0;}
.sc-imgs img{width:520px;height:293px;max-height:293px;object-fit:cover;object-position:center;border-radius:12px 12px 0 0;cursor:zoom-in;display:block;}
#pp-android .sc-zone{width:180px;}
#pp-android .sc-imgs img{width:180px;height:320px;max-height:320px;object-fit:cover;object-position:center top;}
.sc-ctrl{position:absolute;top:50%;transform:translateY(-50%);width:100%;display:flex;justify-content:space-between;padding:0 8px;pointer-events:none;}
.sc-arr{width:30px;height:30px;background:rgba(10,13,20,.75);border:1px solid #1e3a5f;border-radius:7px;display:flex;align-items:center;justify-content:center;cursor:pointer;pointer-events:all;color:#64748b;font-size:14px;}
.sc-dots{display:flex;justify-content:center;gap:5px;padding:8px 0;}
.sc-d{width:6px;height:6px;border-radius:50%;background:#1e3a5f;cursor:pointer;transition:background .2s;}
.sc-d.active{background:#3b82f6;}
.sc-carousel{position:relative;}
.up-btn{display:block;width:100%;padding:9px;text-align:center;background:#0a0d14;border:none;border-top:1px solid #1e293b;color:#475569;font-size:12px;font-weight:600;cursor:pointer;font-family:inherit;}
.up-btn:hover{background:#1e293b;color:#60a5fa;}
input[type=file]{display:none;}
.pi-badge{display:inline-block;padding:3px 12px;border-radius:20px;font-size:11px;font-weight:700;margin-bottom:14px;}
.pi-badge.desktop{background:rgba(59,130,246,.15);color:#60a5fa;border:1px solid rgba(59,130,246,.3);}
.pi-badge.unity{background:rgba(168,85,247,.15);color:#c084fc;border:1px solid rgba(168,85,247,.3);}
.pi-badge.android{background:rgba(16,185,129,.15);color:#34d399;border:1px solid rgba(16,185,129,.3);}
.pi h3{font-size:22px;font-weight:800;color:#f1f5f9;margin-bottom:6px;}
.pi .pi-sub{font-size:12px;color:#475569;margin-bottom:16px;}
.pi p{font-size:13px;color:#94a3b8;margin-bottom:20px;line-height:1.7;}
.feat-list{display:flex;flex-direction:column;gap:8px;}
.fi{display:flex;align-items:flex-start;gap:8px;font-size:13px;color:#94a3b8;}
.fi::before{content:'‚úì';color:#34d399;font-weight:800;flex-shrink:0;margin-top:2px;}
.fmap-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-bottom:40px;}
.fmap-item{background:#0f1a2e;border:2px solid #1e3a5f;border-radius:12px;padding:16px;cursor:pointer;transition:all .2s;text-align:center;}
.fmap-item:hover{border-color:#3b82f6;transform:translateY(-2px);}
.fmap-item.sel{border-color:#38bdf8;background:rgba(56,189,248,.08);}
.fmap-item .fmi{font-size:24px;margin-bottom:6px;}
.fmap-item h4{font-size:13px;font-weight:700;color:#e2e8f0;margin-bottom:4px;}
.fmap-detail{background:#0f1a2e;border:1px solid #38bdf8;border-radius:14px;padding:22px;margin-bottom:40px;display:none;}
.fmap-detail.vis{display:flex;gap:20px;align-items:flex-start;}
.fmap-plats{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;}
.fplat{padding:4px 12px;border-radius:20px;font-size:12px;font-weight:600;}
.fplat.d{background:rgba(59,130,246,.15);color:#60a5fa;border:1px solid rgba(59,130,246,.3);}
.fplat.u{background:rgba(168,85,247,.15);color:#c084fc;border:1px solid rgba(168,85,247,.3);}
.fplat.m{background:rgba(16,185,129,.15);color:#34d399;border:1px solid rgba(16,185,129,.3);}
.sim-box{background:#0f1a2e;border:1px solid #1e3a5f;border-radius:16px;overflow:hidden;}
.sim-drop{border:2px dashed #1e3a5f;border-radius:12px;margin:24px;height:140px;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px;cursor:pointer;transition:all .2s;color:#334155;}
.sim-drop:hover{border-color:#3b82f6;color:#64748b;}
.sim-steps{padding:0 24px 24px;}
.sim-step-row{display:flex;align-items:flex-start;gap:14px;padding:10px 0;border-bottom:1px solid #1e293b;opacity:.35;transition:all .4s;}
.sim-step-row:last-child{border:none;}
.sim-step-row.done{opacity:1;}
.sim-step-row.active{opacity:1;}
.ss-icon{width:36px;height:36px;border-radius:50%;background:#0a0d14;border:2px solid #1e3a5f;display:flex;align-items:center;justify-content:center;font-size:15px;flex-shrink:0;transition:all .3s;}
.sim-step-row.done .ss-icon{border-color:#34d399;background:rgba(52,211,153,.1);}
.sim-step-row.active .ss-icon{border-color:#38bdf8;background:rgba(56,189,248,.1);animation:pulse 1s infinite;}
@keyframes pulse{0%,100%{box-shadow:0 0 0 0 rgba(56,189,248,.3);}50%{box-shadow:0 0 0 6px rgba(56,189,248,0);}}
.ss-info h5{font-size:13px;font-weight:700;color:#e2e8f0;margin-bottom:2px;}
.ss-info p{font-size:12px;color:#64748b;}
.ss-val{font-family:'JetBrains Mono',monospace;font-size:11px;color:#34d399;margin-top:4px;word-break:break-all;}
.sim-result{display:none;margin:0 24px 24px;background:rgba(52,211,153,.08);border:1px solid rgba(52,211,153,.25);border-radius:10px;padding:14px 18px;font-size:13px;color:#34d399;}
.demo-launch-area{padding:32px 24px;display:flex;flex-direction:column;align-items:center;gap:20px;}
.demo-launch-btn{background:linear-gradient(135deg,#1d4ed8,#0ea5e9);color:#fff;padding:16px 44px;border-radius:12px;font-size:16px;font-weight:800;cursor:pointer;border:none;font-family:inherit;box-shadow:0 4px 28px rgba(59,130,246,.4);display:flex;align-items:center;gap:12px;transition:all .2s;}
.demo-launch-btn:hover:not(:disabled){transform:translateY(-2px);box-shadow:0 8px 36px rgba(59,130,246,.5);}
.demo-launch-btn:disabled{opacity:.65;cursor:not-allowed;transform:none;}
.demo-progress-wrap{width:100%;max-width:600px;}
.demo-progress-bar{width:100%;height:8px;background:#1e293b;border-radius:4px;overflow:hidden;}
.demo-progress-fill{height:100%;background:linear-gradient(90deg,#1d4ed8,#38bdf8,#34d399);background-size:200% 100%;border-radius:4px;width:0%;transition:width .5s ease;animation:shimmer 2s linear infinite;}
@keyframes shimmer{0%{background-position:200% 0;}100%{background-position:-200% 0;}}
.demo-step-row{display:flex;align-items:flex-start;gap:16px;padding:14px 0;border-bottom:1px solid #1e293b;opacity:.25;transition:all .5s;}
.demo-step-row:last-child{border:none;}
.demo-step-row.done{opacity:1;}
.demo-step-row.active{opacity:1;background:rgba(56,189,248,.03);border-radius:10px;padding:14px 10px;margin:0 -10px;}
.dsi{width:44px;height:44px;border-radius:50%;background:#0a0d14;border:2px solid #1e3a5f;display:flex;align-items:center;justify-content:center;font-size:18px;flex-shrink:0;transition:all .4s;}
.demo-step-row.done .dsi{border-color:#34d399;background:rgba(52,211,153,.12);box-shadow:0 0 12px rgba(52,211,153,.2);}
.demo-step-row.active .dsi{border-color:#38bdf8;background:rgba(56,189,248,.12);animation:pulse 1s infinite;}
.dsi-info{flex:1;}
.dsi-info h5{font-size:14px;font-weight:700;color:#f1f5f9;margin-bottom:2px;}
.dsi-info .dsi-sub{font-size:12px;color:#64748b;}
.dsi-val{font-family:'JetBrains Mono',monospace;font-size:11px;color:#34d399;margin-top:6px;word-break:break-all;line-height:1.7;padding:6px 10px;background:#060a10;border-radius:6px;border-left:2px solid #34d399;}
.dsi-status{flex-shrink:0;padding:3px 10px;border-radius:20px;font-size:11px;font-weight:700;align-self:flex-start;margin-top:4px;}
.dsi-status.ok{background:rgba(52,211,153,.15);color:#34d399;border:1px solid rgba(52,211,153,.3);}
.dsi-status.pend{background:rgba(245,158,11,.15);color:#f59e0b;border:1px solid rgba(245,158,11,.3);}
.dsi-status.run{background:rgba(56,189,248,.15);color:#38bdf8;border:1px solid rgba(56,189,248,.3);}
.result-banner{margin:16px 24px 12px;padding:16px 20px;background:linear-gradient(90deg,rgba(52,211,153,.1),rgba(56,189,248,.06));border:1px solid rgba(52,211,153,.35);border-radius:14px;display:flex;align-items:center;gap:16px;}
.quick-stats{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin:0 24px 16px;}
.qs{background:#0a0d14;border:1px solid #1e3a5f;border-radius:12px;padding:14px;text-align:center;transition:border-color .2s;}
.qs:hover{border-color:#3b82f6;}
.qs-num{font-size:22px;font-weight:800;}
.qs-lbl{font-size:10px;color:#475569;margin-top:3px;}
.vcard-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;padding:0 24px 24px;}
.vcard{background:#0a0d14;border:1px solid #1e3a5f;border-radius:14px;padding:18px;transition:all .3s;}
.vcard:hover{border-color:#3b82f6;transform:translateY(-2px);box-shadow:0 4px 20px rgba(59,130,246,.1);}
.vcard.full{grid-column:1/-1;}
.vcard.span2{grid-row:span 2;}
.vcard h4{font-size:11px;font-weight:700;color:#38bdf8;letter-spacing:1.5px;text-transform:uppercase;margin-bottom:14px;display:flex;align-items:center;gap:8px;}
.vcard-img{width:100%;border-radius:10px;object-fit:cover;cursor:zoom-in;transition:transform .2s;}
.vcard-img:hover{transform:scale(1.02);}
.hash-row{display:flex;justify-content:space-between;align-items:center;padding:7px 0;border-bottom:1px solid #1e293b;gap:8px;}
.hash-row:last-of-type{border:none;}
.hash-algo{font-size:11px;font-weight:700;flex-shrink:0;width:82px;font-family:'JetBrains Mono',monospace;}
.hash-val{font-family:'JetBrains Mono',monospace;font-size:10px;color:#64748b;flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
.hash-copy{background:none;border:1px solid #1e3a5f;color:#475569;cursor:pointer;font-size:11px;padding:3px 8px;border-radius:5px;transition:all .2s;flex-shrink:0;font-family:inherit;}
.hash-copy:hover{background:#1e293b;color:#60a5fa;border-color:#3b82f6;}
.hash-copy.copied{color:#34d399;border-color:#34d399;}
.info-row{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #1e293b;font-size:12px;gap:8px;}
.info-row:last-child{border:none;}
.info-k{color:#64748b;flex-shrink:0;}
.info-v{color:#e2e8f0;font-weight:500;text-align:right;word-break:break-all;}
.info-v.green{color:#34d399;}
.info-v.amber{color:#f59e0b;}
.info-v.mono{font-family:'JetBrains Mono',monospace;font-size:10px;}
.ts-badge{display:inline-flex;align-items:center;gap:6px;padding:5px 12px;border-radius:20px;font-size:11px;font-weight:700;margin:2px;}
.ts-badge.ok{background:rgba(52,211,153,.1);border:1px solid rgba(52,211,153,.3);color:#34d399;}
.ts-badge.pending{background:rgba(245,158,11,.1);border:1px solid rgba(245,158,11,.3);color:#f59e0b;}
.coc-entry{background:#0f1a2e;border:1px solid #1e293b;border-left:3px solid #34d399;border-radius:8px;padding:14px;margin-bottom:10px;}
.coc-event{font-size:13px;color:#34d399;font-weight:700;margin-bottom:8px;display:flex;align-items:center;gap:8px;}
.coc-detail{font-family:'JetBrains Mono',monospace;font-size:10px;color:#475569;line-height:2;}
.coc-detail span.hl{color:#94a3b8;}
#leaflet-map{height:300px;border-radius:10px;border:1px solid #1e3a5f;z-index:1;}
.map-overlay-badge{display:inline-flex;align-items:center;gap:6px;background:rgba(10,13,20,.9);border:1px solid #38bdf8;color:#38bdf8;padding:5px 12px;border-radius:20px;font-size:11px;font-weight:700;margin-top:8px;}
.osm-link{display:inline-flex;align-items:center;gap:6px;background:rgba(56,189,248,.08);border:1px solid rgba(56,189,248,.2);color:#38bdf8;padding:6px 14px;border-radius:8px;font-size:12px;font-weight:600;text-decoration:none;transition:all .2s;margin-top:6px;margin-right:6px;}
.osm-link:hover{background:rgba(56,189,248,.15);}
.osm-link.green{background:rgba(52,211,153,.08);border-color:rgba(52,211,153,.2);color:#34d399;}
.steps-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;}
.step{background:#0f1a2e;border:1px solid #1e293b;border-radius:12px;padding:18px;display:flex;gap:14px;align-items:flex-start;}
.sn{width:32px;height:32px;background:linear-gradient(135deg,#1d4ed8,#0ea5e9);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:800;color:#fff;flex-shrink:0;}
.sc h4{font-size:13px;font-weight:700;color:#f1f5f9;margin-bottom:4px;}
.sc p{font-size:12px;color:#64748b;}
.pricing-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;margin-bottom:40px;}
.price-card{background:linear-gradient(135deg,#0f1a2e,#111827);border:1px solid #1e3a5f;border-radius:16px;padding:24px;position:relative;transition:all .2s;}
.price-card:hover{transform:translateY(-3px);}
.price-card.featured{border-color:#3b82f6;}
.price-card.featured::before{content:attr(data-badge);position:absolute;top:-10px;left:50%;transform:translateX(-50%);background:linear-gradient(135deg,#1d4ed8,#0ea5e9);color:#fff;font-size:10px;font-weight:800;padding:3px 14px;border-radius:20px;letter-spacing:1px;}
.price-card.source{border-color:#f59e0b;background:linear-gradient(135deg,#1c1505,#111827);}
.price-card.source::before{content:attr(data-badge);position:absolute;top:-10px;left:50%;transform:translateX(-50%);background:linear-gradient(135deg,#b45309,#f59e0b);color:#fff;font-size:10px;font-weight:800;padding:3px 14px;border-radius:20px;letter-spacing:1px;}
.pc-name{font-size:12px;font-weight:700;color:#94a3b8;text-transform:uppercase;letter-spacing:1px;margin-bottom:8px;}
.pc-price{font-size:26px;font-weight:800;color:#f1f5f9;margin-bottom:4px;line-height:1.1;}
.pc-price span{font-size:13px;color:#64748b;font-weight:400;}
.pc-sub{font-size:11px;color:#475569;margin-bottom:18px;min-height:32px;}
.pc-feats{display:flex;flex-direction:column;gap:6px;margin-bottom:20px;}
.pc-f{display:flex;align-items:flex-start;gap:8px;font-size:12px;color:#94a3b8;}
.pc-f::before{content:'‚úì';color:#34d399;font-weight:800;flex-shrink:0;}
.pc-f.no{color:#475569;}
.pc-f.no::before{content:'‚Äî';color:#334155;}
.pc-f.gold{color:#fcd34d;}
.pc-f.gold::before{content:'‚òÖ';color:#f59e0b;}
.pc-btn{display:block;width:100%;padding:11px;text-align:center;border-radius:9px;font-size:13px;font-weight:700;cursor:pointer;font-family:inherit;transition:all .2s;text-decoration:none;border:none;}
.pc-btn.primary{background:linear-gradient(135deg,#1d4ed8,#0ea5e9);color:#fff;}

// BG CANVAS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
(function(){
  const c=document.getElementById('bg-canvas'),ctx=c.getContext('2d');
  let W,H,nodes=[];
  function resize(){W=c.width=window.innerWidth;H=c.height=window.innerHeight;}
  resize();window.addEventListener('resize',resize);
  const CHARS='ATCG0189ABCDEFabcdef‚¨°‚¨¢‚óà';
  for(let i=0;i<110;i++)nodes.push({x:Math.random()*2000,y:Math.random()*1200,vx:(Math.random()-.5)*.4,vy:(Math.random()-.5)*.3,ch:CHARS[Math.floor(Math.random()*CHARS.length)],size:11+Math.random()*9,opacity:Math.random()*.55+.25,tick:Math.random()*300});
  const strands=[];
  for(let s=0;s<4;s++)strands.push({x:Math.random()*1800,speed:.18+Math.random()*.25,phase:Math.random()*Math.PI*2});
  function draw(){
    ctx.clearRect(0,0,W,H);const t=Date.now()/1000;
    strands.forEach(st=>{const x=(st.x+t*st.speed*50)%W;for(let y=0;y<H;y+=26){const wave=Math.sin(y*.03+t*.6+st.phase)*65,alpha=.18+.12*Math.abs(Math.sin(y*.04+t*.3));ctx.beginPath();ctx.arc(x+wave,y,2.5,0,Math.PI*2);ctx.fillStyle=`rgba(56,189,248,${alpha})`;ctx.fill();ctx.beginPath();ctx.arc(x-wave,y,2.5,0,Math.PI*2);ctx.fillStyle=`rgba(139,92,246,${alpha})`;ctx.fill();if(y%52===0){ctx.beginPath();ctx.moveTo(x+wave,y);ctx.lineTo(x-wave,y);ctx.strokeStyle=`rgba(56,189,248,${alpha*.9})`;ctx.lineWidth=1.2;ctx.stroke();}}});
    nodes.forEach(n=>{n.x+=n.vx;n.y+=n.vy;n.tick++;if(n.x<0)n.x=W;if(n.x>W)n.x=0;if(n.y<0)n.y=H;if(n.y>H)n.y=0;if(n.tick%160===0)n.ch=CHARS[Math.floor(Math.random()*CHARS.length)];const pulse=.75+.25*Math.sin(n.tick*.045);ctx.font=`${n.size}px monospace`;ctx.fillStyle=`rgba(56,189,248,${n.opacity*pulse*.75})`;ctx.fillText(n.ch,n.x,n.y);});
    requestAnimationFrame(draw);
  }
  draw();
})();
